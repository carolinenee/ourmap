<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab 3 cafe map</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v3.9.4/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.9.4/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet"> <!--so that i can use the font for the heading-->
</head>

<body style="background: linear-gradient(250deg,#FFFFFF, #ffff62)">
    <div id="Titled">Map of Toronto Cafes!</div>
    <div id="my-map" class="map-container"></div>
    <div><button id="toggle-labels">points to names</button></div>
    <div id='description'>
        <p>Click on the button above to view the cafe names or to switch back to points</p>
    </div>
    <script src="script.js"></script>
    <div id='cafe-legend' class='cafe-legend'>
        <h4>Cafe Rankings</h4><p>on a scale of 0 to 5 with 5 being the best </p>
        <div><span></span>0-1</div>
        <div><span></span>2</div>
        <div><span></span>3</div>
        <div><span></span>4</div>
        <div><span></span>5</div>
    </div>
</body>

</html>

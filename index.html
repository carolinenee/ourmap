<!DOCTYPE html>
<html lang="en" style="height:100%">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feb 14th Map</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v3.9.4/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.9.4/mapbox-gl.css' rel='stylesheet' />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body style="background: linear-gradient(250deg,#db8803, #091453)">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <h1 id="Titled" class="my-3">Our Adventures! <i class="bi bi-calendar-heart"></i></h1>
            </div>
        </div>
        <div class="row">
            <div class="col-8">
                <div id="my-map" class="map-container"></div>
            </div>
            <div class="col-4">
                <div class="side-frame"
                    style="min-height: 20vh; border: 2px solid rgba(255,255,255,0.3); border-radius: 8px; background: rgba(255,255,255,0.1); padding: 20px; display: flex; align-items: center; justify-content: center; margin-bottom: 15px;">
                    <h3 style="color: white; text-align: center; margin: 0;" id="point-name">Loading...</h3>
                </div>
                <div style="display: flex; gap: 15px; justify-content: center; margin-bottom: 10px;">
                    <button id="prev-btn" class="btn btn-light">← Previous</button>
                    <button id="next-btn" class="btn btn-light">Next →</button>
                </div>
                <p style="color: white; text-align: center; margin: 0;" id="point-counter">0 / 0</p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
